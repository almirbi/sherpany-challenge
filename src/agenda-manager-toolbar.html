<script>
    const wcElementName = "agenda-manager-toolbar", { thisDoc, thatDoc, template } = window.getTemplate(window, document, wcElementName);


    class AgendaManagerToolbar extends AgendaManagerHTMLElement {
        constructor() {
            super();
            this.importTemplate(thisDoc, template, wcElementName);

            this._shadowRoot.querySelector("#add").addEventListener("click", () => {
                let event = new Event('add-clicked');
                this.dispatchEvent(event);
            });
        }

    }

    window.customElementsFreezeDefine(wcElementName, AgendaManagerToolbar);
</script>
